<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form Validation Optimized</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>
	<body>

		<section class="container">
		   <h1 class="text-center mb-3">Form Validation</h1>
		    <form class="form-horizontal">
		       <div class="form-group">
		           <label>First Name : </label>
		           <input type="text" class="form-control" id="fname">
		       </div>
		       <div class="form-group">
		           <label>Second Name : </label>
		           <input type="text" class="form-control" id="sname">
		       </div>
		       <div class="form-group">
		           <label>Username : </label>
		           <input type="text" class="form-control" id="uname">
		       </div>
		       <div class="form-group">
		           <label>Password : </label>
		           <input type="password"  class="form-control" id="pass">
		       </div>
		       <div class="form-group">
		           <label>Email id : </label>
		           <input type="text"  class="form-control" id="mail">
		       </div>
		       <div class="form-group">
		           <label>Mobile Number : </label>
		           <input type="text"  class="form-control" id="mobile">
		       </div>
		       <div class="form-group">
		           <label>Gender : </label>
		           <input type="radio" value="male" id="male">Male
		           <input type="radio" value="female" id="female">Female
		       </div>
		       <div class="form-group">
		           <label>Country : </label>
		           <select class="form-control" id="country">
		               <option>Select</option>
		               <option>USA</option>
		               <option>UK</option>
		               <option>INDIA</option>
		           </select>
		       </div>
		       <div class="form-group">
		           <label>Comment : </label>
		           <textarea id="message" class="form-control"></textarea>
		       </div>
		       <div class="form-group">
		           <label>File Upload : </label>
		           <input type="file" class="form-control" id="file">
		       </div>
		       <div class="form-group">
		           <input type="checkbox" id="terms"> I accept terms and conditions.
		       </div>
		       <div class="form-group">
		           <input type="button" value="submit"  class="btn btn-primary btn-block" onclick="validateForm()">
		       </div>
		    </form>
		</section>

		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
